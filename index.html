<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실수 비트 변환기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>실수 비트 변환기</h1>
        <p>실수를 입력하면 IEEE 754 표준에 따른 비트 배열을 확인할 수 있습니다.</p>
        
        <div class="input-section">
            <div class="form-group">
                <label for="floatInput">실수 입력:</label>
                <input type="number" id="floatInput" placeholder="예: 3.14159" step="any">
            </div>
            
            <div class="form-group">
                <label for="precision">정밀도:</label>
                <select id="precision">
                    <option value="32">32비트 (Float)</option>
                    <option value="64">64비트 (Double)</option>
                </select>
            </div>
            
            <button id="convertBtn">변환</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            변환 중...
        </div>

        <div id="result" class="result" style="display: none;">
            <h2>변환 결과</h2>
            <div id="inputInfo" class="info"></div>
            <div id="bitDisplay" class="bit-display"></div>
            <div id="bitExplanation" class="explanation"></div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="examples">
            <h3>예시 값들</h3>
            <div class="example-buttons">
                <button class="example-btn" data-value="0">0</button>
                <button class="example-btn" data-value="1">1</button>
                <button class="example-btn" data-value="-1">-1</button>
                <button class="example-btn" data-value="3.14159">π</button>
                <button class="example-btn" data-value="2.71828">e</button>
                <button class="example-btn" data-value="0.1">0.1</button>
                <button class="example-btn" data-value="Infinity">∞</button>
                <button class="example-btn" data-value="NaN">NaN</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
